<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking dashboard | Frontend Mentor</title>
  <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>

  <section >

    <div class="profile">
      <div class="menu">
        <div class="profile-content">
          <img src="assets/images/image-jeremy.png" alt="">
          <div class="profile-text">
            <span>Report for</span>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="options">
          <button class="date active">Daily</button>
          <button class="date">Weekly</button>
          <button class="date">Monthly</button>
        </div>
      </div>
    </div>

    <div  class="cards">
      <div class="card" id="work">
        <div class="banner">
          <img src="assets/images/icon-work.svg" alt="">
        </div>
        <div class="content">
          <div class="head-card">
            <div class="header-card d-flex">
              <p class="title"></p>
              <div class="pointers d-flex">
                <span class="pointer"></span>
                <span class="pointer"></span>
                <span class="pointer"></span>
              </div>
            </div>
            <div class="time-activity">
              <p class="time">32hrs</p>
              <p class="routine">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card" id="play">
        <div class="banner">
          <img src="assets/images/icon-play.svg" alt="">
        </div>
        <div class="content">
          <div class="head-card">
            <div class="header-card d-flex">
              <p class="title" >Play</p>
              <div class="pointers d-flex">
                <span class="pointer"></span>
                <span class="pointer"></span>
                <span class="pointer"></span>
              </div>
            </div>
            <div class="time-activity">
              <p class="time">32hrs</p>
              <p class="routine">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card" id="study">
        <div class="banner">
          <img src="assets/images/icon-study.svg" alt="">        </div>
        <div class="content">
          <div class="head-card">
            <div class="header-card d-flex">
              <p class="title">Study</p>
              <div class="pointers d-flex">
                <span class="pointer"></span>
                <span class="pointer"></span>
                <span class="pointer"></span>
              </div>
            </div>
            <div class="time-activity">
              <p class="time">32hrs</p>
              <p class="routine">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card" id="exercise">
        <div class="banner">
          <img class="exercise" src="assets/images/icon-exercise.svg" alt="">        </div>
        <div class="content">
          <div class="head-card">
            <div class="header-card d-flex">
              <p class="title">Exercise</p>
              <div class="pointers d-flex">
                <span class="pointer"></span>
                <span class="pointer"></span>
                <span class="pointer"></span>
              </div>
            </div>
            <div class="time-activity">
              <p class="time">32hrs</p>
              <p class="routine">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card" id="social">
        <div class="banner">
          <img class="social" src="assets/images/icon-social.svg" alt="">        
        </div>
        <div class="content">
          <div class="head-card">
            <div class="header-card d-flex">
              <p class="title">Social</p>
              <div class="pointers d-flex">
                <span class="pointer"></span>
                <span class="pointer"></span>
                <span class="pointer"></span>
              </div>
            </div>
            <div class="time-activity">
              <p class="time">32hrs</p>
              <p class="routine">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card" id="self-care">
        <div class="banner">
          <img src="assets/images/icon-self-care.svg" alt="">        
        </div>
        <div class="content">
          <div class="head-card">
            <div class="header-card d-flex">
              <p class="title">Self Care</p>
              <div class="pointers d-flex">
                <span class="pointer"></span>
                <span class="pointer"></span>
                <span class="pointer"></span>
              </div>
            </div>
            <div class="time-activity">
              <p class="time">32hrs</p>
              <p class="routine">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
